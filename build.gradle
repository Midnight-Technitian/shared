plugins {
    id 'java'
    id "io.sentry.jvm.gradle" version "5.12.1"
}

group = 'dev.glabay'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

sentry {
    // Generates a JVM (Java, Kotlin, etc.) source bundle and uploads your source code to Sentry.
    // This enables source context, allowing you to see your source
    // code as part of your stack traces in Sentry.
    includeSourceContext = true

    org = "glabay-studios"
    projectName = "midnight-technician"
    authToken = System.getenv("SENTRY_AUTH_TOKEN")
}

dependencies {
    implementation("com.fasterxml.jackson.core:jackson-databind:2.20.0")

    implementation("org.springframework.kafka:spring-kafka:4.0.0-M3")

    implementation("org.projectlombok:lombok:1.18.40")

    implementation("io.sentry:sentry:7.14.0")
    implementation("io.sentry:sentry-logback:7.14.0")

    implementation("org.slf4j:slf4j-api:2.0.17")
}